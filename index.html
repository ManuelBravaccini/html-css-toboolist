<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <img src="img/logo.png" alt="Boolean logo">
        <h1>Toboolist</h1>
    </header>
    <main>
        <header class="main_header">
            <p id="add_task">Add Task</p>
            <p id="add_section">Add Section</p>
        </header>
        <section class="new_task">
            <h2><span>&#9660;</span> New Task</h2>
            <ul>
                <li>
                    <span class="check">&#10003;</span> Quarterly Newsletter <span class="editional">Editional</span>
                </li>
            </ul>
            <h2><span>&#9660;</span> Today</h2>
            <ul>
                <li>
                    <span class="check">&#10003;</span> Recruting blog post <span class="editional">Editional</span>
                </li>
            </ul>
            <h2><span>&#9660;</span> Upcoming</h2>
            <ul>
                <li>
                    <span class="cross">&#x2715;</span> Schedule meeting with Alex
                </li>
            </ul>
        </section>
    </main>
</body>
</html>
